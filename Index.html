<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Sistema de Anotações</title>
</head>
<body>

    <div class="container-anotacoes">
    <div class="anotacao-single">
       <textarea placeholder="Sua nova anotação..."></textarea>

    </div><!--anotacao-single-->    
    

    </div><!--container-anotações-->

    <div class="btn-add"><b>+</b></div>
    



<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>    
<script type="text/javascript">

    $ (function() {
        $('.btn-add').click(function() {
            var el= '<div class="anotacao-single"><textarea placeholder="Sua nova anotação..."></textarea></div><!--anotacao-single-->';
        $('.container-anotacoes').append(el);  
        
        var textArea = $('.anotacao-single').last().find('.textarea');
         
        var date = new Date();
        var hh = date.getHours();
        var mm = date.getMinutes();

        var finalTime = hh+":"+mm;
        textArea.html("Nova anotação em: "+ finalTime);
        
        })
    })
</script>

    
</body>
</html>
